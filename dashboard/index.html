<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src='js/scripts.js'></script>
  <title>SmartUMa - Login</title>
</head>

<body onload="index()">

  <div class="container-fluid" style="background-color: rgb(26, 26, 26)">
    <div class="row align-items-center" style='height:50px'>
      <div class="col-md-10">
        <h4>
          <a href="index.html" style="color: rgb(199, 199, 199); text-decoration: none">Smart UMa</a>
          <small class="text-white-50">Parking Lot</small>
        </h4>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row" style="justify-content: center">
      <img class="img-fluid center" src="images/logouma.png" style="max-height: 150px; min-width: 300px">
    </div>
  </div>

  <div class="container" style="padding-bottom: 2%">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="background-color: gainsboro; padding-bottom: 10px; border-radius: 10px">
        <h3 style="text-align: center">Login</h3>

        <form id="myForm">
          <div class="form-group">
            <label for="mail">E-mail:</label>
            <input type="email" placeholder="E-mail" class="form-control" id="mail">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" placeholder="Password" class="form-control" id="pwd">
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="check_remember"> Remember e-mail
                </label>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-dark btn-block" id='myButton' onclick="loginFunction()">Login</button>
        </form>

      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

</body>

</html>
